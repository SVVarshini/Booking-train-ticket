<!DOCTYPE html>
<html>
<head>
  <title>Book on ConfirmTkt</title>
  <style>
    .container {
      width: 300px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 5px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book on ConfirmTkt</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="train">Train:</label>
        <select id="train" name="train" required>
          <option value="">Select a train</option>
          <option value="DURONTO EXPRESS">DURONTO EXPRESS</option>
          <option value="RAJDHANI EXPRESS">RAJDHANI EXPRESS</option>
          <option value="GATIMAAN EXPRESS">GATIMAAN EXPRESS</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <button type="submit">Book Ticket</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var train = document.getElementById('train').value;
      var date = document.getElementById('date').value;
      var time = document.getElementById('time').value;
      alert('Ticket booked successfully for ' + name + '! Train: ' + train + ', Date: ' + date + ', Time: ' + time);
    });
  </script>
</body>
</html>
